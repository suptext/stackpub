title: "[I used] "
labels: ["tool"]
body:
  - type: markdown
    attributes: 
      value: "## Info"
  - type: input
    id: url
    attributes:
      label: URL
      description: "Provide the official website or documentation link"
      placeholder: "https://.."
  - type: input
    id: repo
    attributes:
      label: Repository
      description: "Provide the source code repository link"
      placeholder: "https://.."
  - type: input
    id: package
    attributes:
      label: Package
      description: "Provide the package endpoint"
      placeholder: "https://.."
  - type: dropdown
    id: step
    attributes:
      description: Useful during
      label: "Step:"
      multiple: true
      options:
        - Initiation
        - Preparation
        - Application
        - Evaluation
        - Publication
  - type: dropdown
    id: type
    attributes:
      label: "Type:"
      multiple: true
      options:
        - Component
        - Module
        - Library
        - Platform
        - Package
        - Suite
        - App
  - type: markdown
    attributes: 
      value: "##"
  - type: dropdown
    id: pros
    attributes:
      # description: You may select more than one.
      label: "Pros:"
      multiple: true
      options:
        - Performance
        - Ease of use
        - Cost-effective
        - Feature-rich
        - Scalable
    validations:
      required: true
  - type: input
    id: more
    attributes:
      label: "Feat:"
      description: "More reasons to like this."
      placeholder: "..."
  - type: markdown
    attributes: 
      value: "##"
  - type: dropdown
    attributes:
      label: "Cons:"
      # description: You may select more than one.
      multiple: true
      options:
        - Steep learning curve
        - Limited compatibility
        - Costs of usage
        - Outdated features
        - Poor support
    validations:
      required: true
  - type: input
    id: less
    attributes:
      label: "Flaw:"
      description: "Less reasons to like this."
      placeholder: "..."
  - type: markdown
    attributes: 
      value: "##"    
  - type: textarea
    id: hint
    attributes:
      label: "Hint"
      placeholder: "Usage tips and tricks"
  - type: dropdown
    id: env
    attributes:
      label: Environment
      description: You may select more than one.
      multiple: true
      options:
        - MacOS
        - Linux
        - Windows
        - Docker
        - Chrome
        - FireFox
        - Safari
        - Edge
        - Python
        - JavaScript
        - Julia
        - Java
        - R
