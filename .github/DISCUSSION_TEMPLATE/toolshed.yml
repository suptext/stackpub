title: "[I used] "
labels: ["tool"]
body:
  - type: markdown
    attributes: 
      value: "## Info"
  - type: input
    id: url
    attributes:
      label: URL
      description: "Provide the official website or documentation link"
      placeholder: "https://.."
  - type: input
    id: repo
    attributes:
      label: Repository
      description: "Provide the source code repository link"
      placeholder: "https://.."
  - type: markdown
    attributes: 
      value: "##"
  - type: dropdown
    id: pros
    attributes:
      # description: You may select more than one.
      label: "Pros"
      multiple: true
      options:
        - Performance
        - Ease of use
        - Cost-effective
        - Feature-rich
        - Scalable
      default: 1
    validations:
      required: true
  - type: input
    id: more
    attributes:
      label: "Enjoy"
      # description: "More reasons to like this."
      placeholder: "..."
    validations:
      required: true
  - type: markdown
    attributes: 
      value: "##"
  - type: dropdown
    attributes:
      label: "Cons"
      # description: You may select more than one.
      multiple: true
      options:
        - Steep learning curve
        - Limited compatibility
        - Costs of usage
        - Outdated features
        - Poor support
    validations:
      required: true
  - type: input
    id: less
    attributes:
      label: "Beware"
      # description: "Less reasons to like this."
      placeholder: "..."
    validations:
      required: true
  - type: markdown
    attributes: 
      value: "##"      
  - type: dropdown
    id: env
    attributes:
      label: Environment
      description: You may select more than one.
      multiple: true
      options:
        - MacOS
        - Linux
        - Windows
        - Chrome
        - FireFox
        - Safari
        - Edge
        - Python
        - JavaScript
        - Julia
        - Java
        - R
